<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTD Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='img.png') }}" alt="Logo LTD" class="logo-img" />
    </div>

    <div class="form-container">
      <h2>LOGIN</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mensagens">
            {% for category, message in messages %}
              <p class="mensagem-{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/login">
        <label>EMAIL</label>
        <input type="email" name="email" required />
      
        <label>SENHA</label>
        <input type="password" name="senha" required />
      
        <button type="submit">ENTRAR</button>
      </form>
      
      

      <a href="#" onclick="openModal()">REGISTRE-SE</a>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>REGISTRE-SE</h2>
      <form method="POST" action="/register">
        <label>USU√ÅRIO</label>
        <input type="text" name="username" required />
        
        <label>EMAIL</label>
        <input type="email" name="email" required />
        
        <label>R.A DO ALUNO</label>
        <input type="text" name="ra" required />
        
        <label>SENHA</label>
        <input type="password" name="password" required />
        
        <label>CONFIRME A SENHA</label>
        <input type="password" name="confirm_password" required />
        
        <button type="submit">REGISTRE-SE</button>
      </form>
      
      
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
