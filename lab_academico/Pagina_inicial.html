<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="css/pagina_inicial.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <nav class="navbar">
      <a href="#">NULL</a>
      <a href="#">NULL</a>
      <a href="#">NULL</a>
      <a href="#">NULL</a>
      <a href="#">NULL</a>
    </nav>
    <div class="profile-icon">
      <img src="assets/perfil.png" alt="Perfil">
    </div>
  </header>

  <main class="content">
    <section class="alert-box">
      <strong>CALENDÁRIO ACADÊMICO JÁ DISPONÍVEL</strong><br>
      <span>Clique aqui e não perca a data de entrega dos projetos! Fique de olho!</span>
    </section>

    <section class="cards">
      <div class="card purple">
        <div class="slider">
          <input type="radio" name="radio-btn" id="radio1" checked>
          <input type="radio" name="radio-btn" id="radio2">

          <div class="slides">
            <div class="slide first">
              <img src="assets/first.png" alt="imagem 1">
            </div>
            <div class="slide">
              <img src="assets/slide3.jpg" alt="imagem 2">
            </div>
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
          </div>
        </div>
      </div>

      <div class="card gray">
        <img src="assets/feira.png" alt="Feira de Estágios" style="width:100%; height:100%; border-radius: 20px;">
      </div>
    </section>

    <img class="banner-image" src="assets/banner.png" alt="Banner do Site">
  </main>
</body>
</html>
